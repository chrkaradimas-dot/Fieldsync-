<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FieldSync</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #2c3e50; }
    .field { padding: 10px; margin: 10px 0; background: #fff; border-radius: 5px; }
    button { background: #2c3e50; color: #fff; padding: 8px 12px; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>FieldSync</h1>
  <p>Προσωπική εφαρμογή καταγραφής ποτίσματος & εργασιών.</p>
  <div id="fields"></div>
  <button onclick="addField()">➕ Προσθήκη χωραφιού</button>
  <script>
    let fields = JSON.parse(localStorage.getItem("fields") || "[]");
    const div = document.getElementById("fields");

    function render() {
      div.innerHTML = "";
      fields.forEach((f,i) => {
        div.innerHTML += `<div class="field"><b>${f}</b> <button onclick="removeField(${i})">❌</button></div>`;
      });
      localStorage.setItem("fields", JSON.stringify(fields));
    }
    function addField() {
      const name = prompt("Όνομα χωραφιού:");
      if (name) { fields.push(name); render(); }
    }
    function removeField(i) {
      fields.splice(i,1); render();
    }
    render();
  </script>
</body>
</html>
